<div class="flex mb-2 p-1 shadow-1">
  <p-image
    [src]="item().fullsizeImgSrc"
    [previewImageSrc]="item().thumbnailSrc"
    width="150"
    [preview]="true"
    loading="lazy"
    [alt]="item().name.latin"
    class="mr-1"
  />
  <div class="flex flex-column pr-2">
    <p-tag>{{ item().name.latin }}</p-tag>
    <div class="font-semibold text-md">{{ item().name.localized | localizedName }}</div>
  </div>
  <div class="ml-auto flex flex-column justify-content-center">
    <p-button icon="pi pi-eye" [pTooltip]="'catalog.view' | t" tooltipPosition="left" (click)="viewDetailClick.emit()" />
  </div>
</div>
